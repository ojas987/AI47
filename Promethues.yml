global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'jenkins'
    static_configs:
      - targets: ['3.80.30.10:8080']

  - job_name: 'node'
    static_configs:
      - targets: ['54.242.20.31']



docker run -d --name prometheus \
  -p 9090:9090 \
  --network monitoring \
  -v $(pwd)/prometheus.yml:/etc/prometheus/prometheus.yml \
  prom/prometheus



docker run -d --name grafana \
  -p 3000:3000 \
  --network monitoring \
  grafana/grafana
